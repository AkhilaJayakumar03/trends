            <form class="d-flex">

</nav>
    <div  id="b" class="bg-white shadow">
    <div class="mb-3">
        <h3 align="center"><strong>
           Product Edit
        </strong> </h3><br>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <label class="form-label text-secondary">Product name</label><br>
        <input type="text" class="form-control" name="productname" value="{{a.productname}}">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Product price</label>
        <input type="number" class="form-control" name="productprice" value="{{a.productprice}}">
      </div>
          <div class="mb-3">
        <label class="form-label text-secondary">Type</label>
  <select class="form-control" name="producttype">
          {% if a.producttype == 'Women'%}
                 <option selected>Women</option>
        {% else %}
            <option>Women</option>
        {% endif %}
                  {% if a.producttype == 'Men'%}
                 <option selected>Men</option>
        {% else %}
            <option>Men</option>
        {% endif %}
               </select>
      </div>
         <div class="mb-3">
        <label class="form-label text-secondary">Category</label><br>
             <select class="form-control" name="category">
   <option>--Select category--</option>
                    {% if a.category == 'Women clothing'%}
                 <option selected>Women clothing</option>
        {% else %}
            <option>Women clothing</option>
        {% endif %}
                   {% if a.category == 'Women watch'%}
                 <option selected>Women watch</option>
        {% else %}
            <option>Women watch</option>
        {% endif %}
                      {% if a.category == 'Women shoe'%}
                 <option selected>Women shoe</option>
        {% else %}
            <option>Women shoe</option>
        {% endif %}
                     {% if a.category == 'Women bag'%}
                 <option selected>Women bag</option>
        {% else %}
            <option>Women bag</option>
        {% endif %}
                    {% if a.category == 'Men clothing'%}
                 <option selected>Men clothing</option>
        {% else %}
            <option>Men clothing</option>
        {% endif %}

                     {% if a.category == 'Men watch'%}
                 <option selected>Men watch</option>
        {% else %}
            <option>Men watch</option>
        {% endif %}
                 {% if a.category == 'Men shoe'%}
                 <option selected>Men shoe</option>
        {% else %}
            <option>Men shoe</option>
        {% endif %}
                 {% if a.category == 'Men bag'%}
                 <option selected>Men bag</option>
        {% else %}
            <option>Men bag</option>
        {% endif %}
</select>
      </div>
 <div class="mb-3">
        <label class="form-label text-secondary">Description</label>
        <input type="text" class="form-control" name="description" value="{{a.description}}">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Product image</label>
          <img src="{% static im %}" height="200px" width="200px">
        <input type="file" class="form-control" name="productimage">
      </div>
       <br><center>
      <div class="mb-3">
        <button type="submit" class="btn" style="background-color:rgb(110, 105, 105);color:white">Upgrade</button>
      </div>
    </center>
       </form>
    </div>
</div>
</body>
</html>
